<!DOCTYPE html>
<html>
<head>
	<title>Newsletter_Signup</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="signup-form">
		<h2>Welcome to NewsLetter</h2>
        <h3>Signup to get your first NewsLetter</h3>
		<form action="/" method="POST">
			<label for="firstname">First Name:</label>
			<input type="text" name="fName" id="firstname" name="firstname" required autofocus>
			<label for="lastname">Last Name:</label>
			<input type="text" name="lName"id="lastname" name="lastname" required>
			<label for="email">Enter Email:</label>
			<input type="email" name="email" id="email" name="email" required>
			<label for="password">Password:</label>
			<input type="password" name="psswd" id="password" name="password" required>
			<input type="submit" value="Signup">
		</form>
	</div>
    
</body>
</html>
